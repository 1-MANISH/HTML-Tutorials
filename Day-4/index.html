<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html link,images , video and audio elements</title>
</head>
<body>
    
    <!-- Link element -->

    <a href="https://www.google.com">Google</a>

    <br>

    <a href="https://www.youtube.com" target="_blank">Youtube</a>

    <!-- images tag -->

    <br>

    <img src="https://via.placeholder.com/150" alt="This from placeloder">

   <br>

   <!-- video tag -->

   <video
    controls
    width="600"
    height="400"
    poster="/Day-1/Screenshot 2022-12-31 at 10.07.02 PM.png"
    autoplay
    muted
   >
    <source src="/Day-1/Screen Recording 2022-12-31 at 9.09.44 PM.mov">
   </video>

   <br>

   <!-- audio tag -->

   <audio controls autoplay muted>
        <source src="./bensound-thesmile.mp3" type="audio/mp3">
   </audio>
</body>
</html>
